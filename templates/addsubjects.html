<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Students</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static',filename='signin.css')}}">
    <script type="text/javascript">

        function validation() {
            var course = document.getElementById("course").value;
            var courseCheck = /^[A-Z0-9 .]+$/

            if (course.length == 0) {
                document.getElementById("course-error").innerHTML = "Enter";
                return false
            }
            if (!course.match(courseCheck)) {
                document.getElementById("course-error").innerHTML = "Not Valid"
                return false;
            }
            document.getElementById("course-error").innerHTML = " "
            return true
        }


        function validateSubject() {
            var subject = document.getElementById("subject").value;
            var subjectCheck = /^[a-zA-Z .]+$/

            if (subject.length == 0) {
                document.getElementById("subject-error").innerHTML = "Enter";
                return false
            }
            if (!subject.match(subjectCheck)) {
                document.getElementById("subject-error").innerHTML = "Not Vlaid"
                return false;
            }
            document.getElementById("subject-error").innerHTML = " "
            return true
        }

        function validateForm() {
            if (!validation() || !validateSubject()) {
                document.getElementById("subit-error").innerHTML = "Please fix error to submit";
                return false;
            }
            alert("Your Results")
            return true;
        }

    </script>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-dark">

                src="https://www.vidyavision.com/CollegeUploads/Logos/2020-29-7-15-57-09_sdmlogo.jpg" height="60vh"

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">

        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">

                    </a>
                    <div class="dropdown-menu">

                        <a class="dropdown-item" href="{{url_for('addresult')}}" id="naavs">Add Results</a>

            </ul>
        </div>
    </nav>

    <!--Add student block-->
    <div class="block1">
        <div class="container1">
            <div class="title">ADD SUBJECT</div>
            <form method="POST" action="{{url_for('addsubjects')}}">
                <div class="user-details">
                    <div class="input-box">
                        <label class="details">Section</label>
                        <select class="form-control" name="section">


                            <option>msds1</option>
                            <option>msds2</option>

                            <option>msds3</option>

                        </select>
                        <span id="course-error"></span>
                    </div>
                    <div class="input-box">
                        <label class="details">Course Id</label>
                        <input type="text" id="subject" name="course" placeholder="Enter course id"
                            onkeyup="validation()" />
                        <span id="subject-error"></span>
                    </div>
                    <div class="input-box">
                        <label class="details">Subject Name</label>
                        <input type="text" id="subject" name="subjectName" placeholder="Enter your subject"
                            onkeyup="validateSubject()" />
                        <span id="subject-error"></span>
                    </div>
                    <div class="input-box">
                        <label class="details">Total Marks</label>
                        <input type="text" id="subject" name="totalMarks" placeholder="Enter your subject" />
                        <span id="subject-error"></span>
                    </div>

                </div>
                <div class="button1">
                    <input type="submit" value="Add Subject" onkeyup="validateForm()">
                    <span id="subit-error"></span>
                </div>
            </form>
        </div>
    </div>
