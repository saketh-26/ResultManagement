{% extends 'viewsubject.html' %}
{% block content %}
{% if subjects=='empty' %}
<h1>No result found</h1>
{% else %}
<div class="table text-center mt-4 ml-4">
    <table border="1px" cellpadding="20px" cellspacing="0px">
        <tr>
            <th>Section</th>
            <th>Course Id</th>
            <th>Subject Name</th>
            <th>Total Marks</th>

        </tr>
        {% for i in subjects %}
        <tr>
            <td>{{i[0]}}</td>
            <td>{{i[1]}}</td>
            <td>{{i[2]}}</td>
            <td>{{i[3]}}</td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endif %}
{% endblock %}
